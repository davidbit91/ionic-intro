<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top 3 NBA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12" *ngFor="let champion of championList">
      <p>{{champion.year}}</p>
      <p>
        <strong>{{ champion.champion }}</strong>
      </p>
      <img src="{{champion.logo}}" alt="">
      <ion-list>
        <ion-label  class="ion-text-wrap"><strong>Best Players</strong></ion-label>
        <ion-item lines='none' *ngFor="let player of champion.bestPlayers">
          {{player}}
        </ion-item>
      </ion-list>
    </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
